<section class="elevator__panel">
  <button class="panel__btn"
          *ngFor="let floor of floors"
          (click)="onClickFloorBtn(floor)">
    <span class="panel__btn-text">{{floor}}</span>
  </button>
</section>
<section>
  Выбранный этаж: {{activeFloor}}
  Этажи: {{selectedFloors | async}}
</section>
